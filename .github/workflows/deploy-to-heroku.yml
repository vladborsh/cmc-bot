name: Deploy to Heroku
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Login to Heroku Container Registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com

    - name: Build Docker image and push to Heroku Container Registry
      env:
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        CMC_TOKEN: ${{ secrets.CMC_TOKEN }}
        CRYPTO_PANIC_TOKEN: ${{ secrets.CRYPTO_PANIC_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
        BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
      run: |
        docker build --build-arg TG_TOKEN=$TG_TOKEN --build-arg CMC_TOKEN=$CMC_TOKEN --build-arg CRYPTO_PANIC_TOKEN=$CRYPTO_PANIC_TOKEN --build-arg AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID --build-arg AWS_SECRET_KEY=$AWS_SECRET_KEY --build-arg AWS_REGION=$AWS_REGION --build-arg BINANCE_API_KEY=$BINANCE_API_KEY --build-arg BINANCE_SECRET_KEY=$BINANCE_SECRET_KEY -t registry.heroku.com/$HEROKU_APP_NAME/web .
        docker push registry.heroku.com/$HEROKU_APP_NAME/web

    - name: Release image to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        heroku container:release web -a $HEROKU_APP_NAME
